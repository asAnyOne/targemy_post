    <!-- Modal-->
    <div class="popup" data-modal>
      <div class="popup_dialog">
        <div class="popup_content">
          <div class="popup_form">
            <form class="form" action="#">
              <div class="popup_header">
                <img
                  src="assets/images/icons/icon_collection.svg"
                  alt="collaction"
                />
                <h2>Авторизация</h2>
                <img
                  src="assets/images/icons/close_button.svg"
                  alt="closeIcon"
                  class="popup_close"
                />
              </div>

              <label for="login">Логин:</label>
              <input
                id="login"
                name="email"
                required
                type="email"
                placeholder="Email"
              />
              <label for="password">Пароль:</label>
              <input
                id="password"
                name="password"
                required
                type="password"
                placeholder="Пароль"
              />
              <button name="submit" type="submit">Войти</button>
            </form>
          </div>
        </div>
